<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Calculadora de Calorias</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }

        #resultado { margin-top: 20px; padding: 15px; background-color: #f2f2f2; border-radius: 5px; text-align: center; }
        #resultado h3 { margin: 0; }
    </style>
</head>
